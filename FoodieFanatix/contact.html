<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Fanatix | Contact</title>
    <link rel="stylesheet" href="../styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom custom-border-bottom"
      >
        <a
          href="../index.html"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <img
            src="../FoodieFanatix/images/logo.png"
            class="rounded-circle"
            width="90px"
            alt="Logo"
          />
        </a>
        <ul class="nav mt-3">
          <li class="nav-item">
            <a href="../index.html" class="nav-link active" aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a href="./about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="./favourites.html" class="nav-link">Favorites</a>
          </li>
          <li class="nav-item">
            <a href="./contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
      </header>
      <main>
        <div class="my-5">
          <div class="p-5 text-center bg-body-tertiary rounded-3">
            <svg
              class="bi mt-4 mb-3"
              style="color: var(--bs-indigo)"
              width="100"
              height="100"
            >
              <use xlink:href="#bootstrap" />
            </svg>
            <h1 class="text-body-emphasis">Jumbotron with icon</h1>
            <p class="col-lg-8 mx-auto fs-5 text-muted">
              This is a custom jumbotron featuring an SVG image at the top, some
              longer text that wraps early thanks to a responsive
              <code>.col-*</code> class, and a customized call to action.
            </p>
            <div class="d-inline-flex gap-2 mb-5">
              <button
                class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill"
                type="button"
              >
                Call to action
                <svg class="bi ms-2" width="24" height="24">
                  <use xlink:href="#arrow-right-short" />
                </svg>
              </button>
              <button
                class="btn btn-outline-secondary btn-lg px-4 rounded-pill"
                type="button"
              >
                Secondary link
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
